<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <script src="./index.js" defer></script>
    <title>This a Counter Refresh Save</title>
  </head>
  <body>
    <main class="main">
      <section class="counter">
        <div class="counter__container">
          <h1 class="counter__title">This a Counter <span class="negative">Refresh</span> <span class="positive">Save</span></h1>
          <div class="counter__resultBox">
            <h1 class="counter__result" id="result"></h1>
          </div>
          <div class="counter__controls">
            <button type="button" id="increment">Increment</button>
            <button type="button" id="decrement">Decrement</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
